services:
  client:
    build: client/
    restart: always
    ports:
      - 3000:3000
    links:
      - server
    command: yarn start:client

  server:
    build: server/
    restart: always
    ports:
      - 4000:4000
    command: yarn dev

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: test
